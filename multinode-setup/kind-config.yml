# -----------------------------------------------------------------------------
# Kind cluster configuration
# This creates a 3-node Kubernetes cluster:
#   - 1 Control Plane node
#   - 2 Worker nodes
#
# The control-plane node exposes port 30080 to the host machine.  
# This is useful for accessing NodePort services from outside (Windows/WSL2).
# -----------------------------------------------------------------------------
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4

nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 30080   # Port inside the Kind node
        hostPort: 30080        # Port exposed on the host (localhost)
        protocol: TCP

  - role: worker               # Worker Node 1
  - role: worker               # Worker Node 2
